<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <p>
            <label for="userName">姓名:</label> <!-- 按文字對應到文字框 -->
            <input type="text" id="userName" name="">
        </p>
        <p>
            <label>
                信箱:
                <input type="email" name="">
            </label>
        </p>
        <p>
            <label>
                網址:
                <input type="url" name="">
            </label>
        </p>
        <p>
            <label>
                電話:
                <input type="tel" name="">
            </label>
        </p>
        <p>
            <label>
                搜尋:
                <input type="search" name="">
            </label>
        </p>
        <p>
            <label>
                密碼:
                <input type="password" name="">
            </label>
        </p>
        <p>
            <label>
                色彩:
                <input type="color" name="">
            </label>
        </p>
        <p>
            <label>
                區間:
                <input type="range" name="">
            </label>
        </p>
        <p>
            <label>
                日期:
                <input type="date" name="">
            </label>
        </p>
        <p>
            <label>
                上傳:
                <input type="file" name="">
            </label>
        </p>
        <p>
            <label>
                留言:
                <textarea></textarea>
            </label>
        </p>

        <p>
            <input type="submit">
            <input type="reset">
            <input type="button" value="我是input按鈕">
            <button>我是button按紐</button>
        </p>
        
    </form>

</body>
</html>
